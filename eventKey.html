<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div
        id="key"
        style="
          height: 200px;
          width: 200px;
          background-color: white;
          border: 3px solid black;
        "
      ></div>
      <br />
    </div>

    <script>
      document.addEventListener("keydown", function (event) {
        if (event.key === "a") {
          document.getElementById("key").style.backgroundColor = "pink";
        } else if (event.key === "s") {
          document.getElementById("key").style.backgroundColor = "orange";
        } else if (event.key === "d") {
          document.getElementById("key").style.backgroundColor = "aqua";
        }
      });

      document.addEventListener("keydown", function (event) {
        if (event.key === "q") {
          agregarElemento();
        } else if (event.key === "w") {
          agregarElemento2();
        } else if (event.key === "e") {
          agregarElemento3();
        }
      });

      function agregarElemento() {
        container = document.getElementById("container");
        newElement = document.createElement("div");
        newElement.style.backgroundColor = "purple";
        newElement.style.width = "200px";
        newElement.style.height = "200px";
        container.appendChild(newElement);
      }

      function agregarElemento2() {
        container = document.getElementById("container");
        newElement = document.createElement("div");
        newElement.style.backgroundColor = "grey";
        newElement.style.width = "200px";
        newElement.style.height = "200px";
        container.appendChild(newElement);
      }
      function agregarElemento3() {
        container = document.getElementById("container");
        newElement = document.createElement("div");
        newElement.style.backgroundColor = "brown";
        newElement.style.width = "200px";
        newElement.style.height = "200px";
        container.appendChild(newElement);
      }
    </script>
  </body>
</html>
