<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div
        id="key"
        style="
          height: 200px;
          width: 200px;
          background-color: white;
          border: 3px solid black;
        "
      ></div>
      <br />
    </div>

    <script>
      document.addEventListener("keydown", function (event) {
        if (event.key === "a") {
          document.getElementById("key").style.backgroundColor = "pink";
        } else if (event.key === "s") {
          document.getElementById("key").style.backgroundColor = "orange";
        } else if (event.key === "d") {
          document.getElementById("key").style.backgroundColor = "aqua";
        }
      });

      document.addEventListener("keydown", function (event) {
        if (event.key === "q") {
          agregarElemento();

          // } else if (event.key === "d" || event.key === "D") {
          //   // Si es "D" o "d", llamamos a la función eliminarElemento
          //   eliminarElemento();
        }
      });
      function agregarElemento() {
        // Obtenemos el elemento contenedor por su ID
        container = document.getElementById("container");
        // Creamos un nuevo elemento <div>
        newElement = document.createElement("div");
        // Asignamos un texto al nuevo elemento
        newElement.style.backgroundColor = "blue";
        // newElement.style.width(200);
        console.log(newElement);
        // newElement.textContent = "Elemento agregado";
        // Agregamos el nuevo elemento al contenedor
        container.appendChild(newElement);
      }

      // Función para eliminar el elemento

      //       contenedor.removeChild(elementos[elementos.length - 1]);
      //     }
    </script>
  </body>
</html>
