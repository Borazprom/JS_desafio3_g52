<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="box1"
      style="height: 200px; width: 200px; background-color: blue"
    ></div>
    <div
      id="box2"
      style="height: 200px; width: 200px; background-color: red"
    ></div>
    <div
      id="box3"
      style="height: 200px; width: 200px; background-color: green"
    ></div>
    <div
      id="box4"
      style="height: 200px; width: 200px; background-color: yellow"
    ></div>

    <script>
      box1.addEventListener("click", function () {
        box1.style.backgroundColor = "black";
      });
      box2.addEventListener("click", function () {
        box2.style.backgroundColor = "black";
      });
      box3.addEventListener("click", function () {
        box3.style.backgroundColor = "black";
      });
      box4.addEventListener("click", function () {
        box4.style.backgroundColor = "black";
      });
    </script>
  </body>
</html>
